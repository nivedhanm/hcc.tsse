<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="../MicroDataExtractor.js"></script>
    </head>

    <body>
        <div class="wrap">
            URL: <input id="url" type="text" size="100" />
            <input id="load" type="button" onclick = 'testFunction()' value="Load" />
        </div>
        <div class="wrap">
            <p id="json"></p>
        </div>
        <script>
            function testFunction() {
                var url = document.getElementById("url").value;
                console.log(url);
                $.ajax({
                    url: url,
                    success: function (result) {
                        parseMicroData(result , function(err , items) {
                            if ( err ) {
                                console.log(err);
                            }
                            $('#json').text(JSON.stringify(items));
                        });
                    },
                    error: function (err) {
                        $('#json').text(JSON.stringify(err));
                    }
                });
            }

        </script>
    </body>
</html>
